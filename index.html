<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>蔬果足跡</title>
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="./">
          <img src="./src/img/logo.jpg" alt=" Back To Home">
        </a>
      </div>
    </nav>
  </header>
  <div class="container" id="loginForm" style="background-image: url('../img/geometry2.png');background-repeat: auto;">
    <div class="container__item" style="width: 50%;margin: 0 auto;">
      <h2 style="text-align: center;">登入</h2>
      <form>
        <span style="margin-bottom: 10px">
          <span><input type="radio" name="usertype" value="restaurant" checked>餐廳</span>
          <span><input type="radio" name="usertype" value="farmer">小農</span>
        </span>
        <input type="text" name="userName" id="username" placeholder="Your Name">
        <!-- <input type="email" name="userEmail" id="useremail" placeholder="Your E-mail"> -->
        <input type="password" name="userPassword" id="userpassword" placeholder="Your Password">
        <div style="display: flex;justify-content: space-between;">
          <span>沒有帳戶？&nbsp;<a href="./src/pages/register.html">註冊</a></span>
          <!-- <span><a href="./forget.html">Forgot?</a></span> -->
        </div>
        <input type="button" value="登入" id="login">
      </form>
    </div>
  </div>
  <div class="container" id="memberLinks"
    style="background-image: url('../img/geometry2.png');background-repeat: auto;">
    <div class="container__item" style="align-items: center;">
      <a href="./src/pages/settings.html"><button class="btn">基本資料設定</button></a>
      <!-- <a href="./account.html"><button class="btn">密碼修改</button></a> -->
      <div id="restaurant">
        <a href="./src/pages/market.html"><button class="btn">蔬果訂購</button></a><br>
        <a href="./src/pages/history.html"><button class="btn">訂購紀錄</button></a>
      </div>
      <div id="farmer">
        <a href="./src/pages/shelf.html"><button class="btn">商品上架</button></a><br>
        <a href="./src/pages/products.html"><button class="btn">商品總覽</button></a><br>
        <a href="./src/pages/vehicle.html"><button class="btn">運送路線圖</button></a><br>
        <a href="./src/pages/transport.html"><button class="btn">運送紀錄</button></a>
      </div>
      <!-- 管理員 -->
      <!-- <div id="administrator">
        <a href="./routes.html"><button class="btn">總路線圖</button></a>
      </div> -->
      <button class="btn" id="logout">登出</button>
    </div>
  </div>
  <script src="./src/js/login.js"></script>
  <script src="./src/js/member.js"></script>
</body>

</html>
