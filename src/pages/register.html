<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>蔬果足跡-註冊</title>
  <link rel="stylesheet" href="../../dist/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../../index.html">
          <img src="../img/logo.jpg" alt="Back To Home">
        </a>
      </div>
    </nav>
  </header>
  <div class="container" style="background-image: url('../img/geometry2.png');background-repeat: auto;">
    <div class="container__item" style="width: 40%;margin: 0 auto;">
      <h2 style="text-align: center;">Register</h2>
      <form>
        <span style="margin-bottom: 10px">
          <span><input type="radio" name="usertype" id="farmer" value="Farmer" checked>Farmer</span>
          <span><input type="radio" name="usertype" id="restaurant" value="restaurant">Restaurant</span>
        </span>
        <input type="text" name="userName" id="username" placeholder="Your Name">
        <input type="email" name="userEmail" id="useremail" placeholder="Your E-mail">
        <input type="password" name="userPassword" id="userpassword" placeholder="Your Password">
        <span>Have an Account?&nbsp;<a href="./login.html">Login</a></span>
        <input type="button" value="註冊" id="register">
      </form>
    </div>
  </div>
  <script src="../js/signup.js"></script>
</body>

</html>
