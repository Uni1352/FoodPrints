<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>蔬果足跡-註冊</title>
  <link rel="stylesheet" href="../../dist/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../../index.html">
          <img src="../img/logo.jpg" alt="Back To Home">
        </a>
      </div>
    </nav>
  </header>
  <div class="container" style="background-image: url('../img/geometry2.png');background-repeat: auto;">
    <div class="container__item" style="width: 70%;margin: 0 auto;">
      <h2 style="text-align: center;">Register</h2>
      <form>
        <span style="margin-bottom: 10px">
          <span><input type="radio" name="usertype" id="restaurant" value="restaurant" checked>Restaurant</span>
          <span><input type="radio" name="usertype" id="farmer" value="farmer">Farmer</span>
        </span>
        <input type="text" name="name" id="name" placeholder="Your Name">
        <input type="text" name="userName" id="username" placeholder="Your Accout Name">
        <input type="password" name="userPassword" id="userpassword" placeholder="Your Password">
        <input type="email" name="userEmail" id="useremail" placeholder="Your E-mail">
        <input type="text" name="userAddress" id="useraddress" placeholder="Your Address">
        <input type="text" name="userPhone" id="userphone" placeholder="Your Phone">
        <input type="button" value="註冊" id="register">
      </form>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
