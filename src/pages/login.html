<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>蔬果足跡-登入</title>
  <link rel="stylesheet" href="../../dist/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="../../index.html">
          <img src="../img/logo.jpg" alt="Back To Home">
        </a>
      </div>
    </nav>
  </header>
  <div class="container" style="background-image: url('../img/geometry2.png');background-repeat: auto;">
    <div class="container__item" style="width: 40%;margin: 0 auto;">
      <h2 style="text-align: center;">Login</h2>
      <form>
        <input type="text" name="userName" id="username" placeholder="Your Name">
        <!-- <input type="email" name="userEmail" id="useremail" placeholder="Your E-mail"> -->
        <input type="password" name="userPassword" id="userpassword" placeholder="Your Password">
        <div style="display: flex;justify-content: space-between;">
          <span>No Account?&nbsp;<a href="./register.html">Register</a></span>
          <span><a href="./forget.html">Forgot?</a></span>
        </div>
        <input type="button" value="登入" id="login">
      </form>
    </div>
  </div>
  <script src="../js/signup.js"></script>
</body>

</html>
